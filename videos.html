<section class="section">
  <div class="container">
    <div class="section-head">
      <h2>Vidéothèque</h2>
      <p>Choisissez une catégorie pour filtrer les vidéos.</p>
    </div>

    <!-- Filtres -->
    <div class="filters">
      <button class="btn btn-outline filter-btn active" data-filter="all">Toutes</button>
      <button class="btn btn-outline filter-btn" data-filter="traduction">Traduction</button>
      <button class="btn btn-outline filter-btn" data-filter="coaching">Coaching</button>
      <button class="btn btn-outline filter-btn" data-filter="business">Business English</button>
    </div>

    <!-- Grille vidéos -->
    <div class="video-grid">
      <div class="video-card" data-category="coaching">
        <div class="video-thumb">
          <iframe src="https://www.youtube.com/embed/2tM1LrW7Sgk" title="Cours d'anglais débutant" frameborder="0" allowfullscreen></iframe>
        </div>
        <h4>Cours d’anglais débutant — 20 min</h4>
      </div>

      <div class="video-card" data-category="traduction">
        <div class="video-thumb">
          <iframe src="https://www.youtube.com/embed/1vRto-2MMGQ" title="Techniques de traduction" frameborder="0" allowfullscreen></iframe>
        </div>
        <h4>Techniques de traduction — 15 min</h4>
      </div>

      <div class="video-card" data-category="business">
        <div class="video-thumb">
          <iframe src="https://www.youtube.com/embed/EXAMPLE" title="Business English" frameborder="0" allowfullscreen></iframe>
        </div>
        <h4>Business English — 10 min</h4>
      </div>
    </div>
  </div>
